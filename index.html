<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/main.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="/assets/svg/favicon.svg" type="image/x-icon" />
        <title>Untitle UI | Sample Landing Page</title>
    </head>
    <body>
        <header>
            <div class="gridWrapper">
                <div class="leftContent">
                    <img src="/assets/svg/Logo.svg" alt="Untitle UI Logo" />
                    <nav>
                        <ul class="menu">
                            <li class="menu-item"><a href="#">Home</a></li>
                            <li class="menu-item">
                                <a href="#">Products</a>
                                <i data-lucide="chevron-down"></i>
                            </li>
                            <li class="menu-item">
                                <a href="#">Resources</a>
                                <i data-lucide="chevron-down"></i>
                            </li>
                            <li class="menu-item"><a href="#">Pricing</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="rightContent">
                    <img src="https://avatars.githubusercontent.com/u/168497528?v=4" alt="Logged User" />
                </div>
            </div>
        </header>

        <main class="heroSection">
            <div class="gridWrapper">
                <div class="textContent">
                    <div class="headingContent">
                        <div class="badgeGroup">
                            <div class="badge">
                                <span>New Feature</span>
                            </div>
                            <span>
                                Check out the team dashboard
                                <i data-lucide="arrow-right"></i>
                            </span>
                        </div>
                        <h1>Beautiful analytics to grow smarter</h1>
                        <p>
                            Powerful, self-serve product and growth analytics to help you convert, engage, and retain
                            more users. Trusted by over 4,000 startups.
                        </p>
                    </div>
                    <div class="actionButtons">
                        <button class="secondaryBtn">
                            <i data-lucide="circle-play"></i>
                            Demo
                        </button>
                        <button class="primaryBtn">Sign Up</button>
                    </div>
                </div>
                <div class="imgContent">
                    <img src="/assets/img/dashboard-mockup.png" alt="Dashboard" />
                    <hr />
                </div>
            </div>
        </main>

        <script src="/js/app.js"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
    </body>
</html>
